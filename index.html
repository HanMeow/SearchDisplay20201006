<script>
;(() => {
    const { head } = document;
    const qs = Date.now();
    const css = document.createElement('link');
    const script = document.createElement('script');
    css.rel = 'stylesheet';
    css.href = `style.css?${qs}`;
    script.type = 'application/javascript';
    script.src = `main.js?${qs}`;
    head.appendChild(css);
    head.appendChild(script);
})();
</script>
